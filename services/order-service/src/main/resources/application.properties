# ==========================================
# CORE SERVICE CONFIGURATION
# ==========================================
spring.application.name=order-service
server.port=9082

# ==========================================
# CONFIG CLIENT - IMPORT SETTINGS
# ==========================================
# Modern Spring Cloud way to fetch external config.
# This replaces bootstrap.properties.
spring.config.import=optional:configserver:http://localhost:8888

# ==========================================
# LOGGING - INITIAL BOOTSTRAP
# ==========================================
# Logging for the initial phase of finding the config server
logging.level.org.springframework.cloud.config.client=DEBUG