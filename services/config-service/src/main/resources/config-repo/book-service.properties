# ==========================================
# ORDER-SERVICE SPECIFIC CONFIGURATION
# Inherits shared settings from application.properties
# ==========================================

# Port and App Identity
server.port=9084
spring.application.name=book-service

# ==========================================
# DATABASE CONFIGURATION - MySQL
# ==========================================
# Specific DB for Orders
spring.datasource.url=jdbc:mysql://${env.DB_HOST:localhost}:${env.DB_PORT:3306}/${env.DB_BOOK:bookstore_books}?${env.DB_OPTIONS:createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${env.DB_USERNAME:root}
spring.datasource.password=${env.DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate overrides (if specific to Order)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# FEIGN & RESILIENCE INTEGRATION
# ==========================================
# Enable Circuit Breaker to use the shared Resilience4j configs
spring.cloud.openfeign.circuitbreaker.enabled=true

# Override shared timeouts if Book/Inventory calls need more time
feign.client.config.book-service.read-timeout=3000
feign.client.config.inventory-service.read-timeout=3000

# ==========================================
# LOGGING OVERRIDES
# ==========================================
logging.file.name=logs/book-service.log
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# SWAGGER/OPENAPI
# ==========================================
springdoc.packages-to-scan=com.book.management.book.controller
springdoc.group-configs[0].group=book
springdoc.group-configs[0].paths-to-match=/api/v1/book/**