# ==========================================
# ORDER-SERVICE SPECIFIC CONFIGURATION
# Inherits shared settings from application.properties
# ==========================================

# Port and App Identity
server.port=9084
spring.application.name=book-service

# ==========================================
# DATABASE CONFIGURATION - MySQL
# ==========================================
# Specific DB for Orders
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_books?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate overrides (if specific to Order)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# FEIGN & RESILIENCE INTEGRATION
# ==========================================
# Enable Circuit Breaker to use the shared Resilience4j configs
spring.cloud.openfeign.circuitbreaker.enabled=true

# Override shared timeouts if Book/Inventory calls need more time
feign.client.config.book-service.read-timeout=3000
feign.client.config.inventory-service.read-timeout=3000

# ==========================================
# LOGGING OVERRIDES
# ==========================================
logging.file.name=logs/book-service.log
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# SWAGGER/OPENAPI (Service Specific)
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.book.management.book.controller
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=book
springdoc.group-configs[0].paths-to-match=/api/v1/book/**