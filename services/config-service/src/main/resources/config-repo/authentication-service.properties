server.port=8081
spring.application.name=authentication-service

# JWT Settings (overrides if needed)
jwt.secret=your_256_bit_secret_key_change_in_production_use_env_variable_for_security
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.issuer=digital-bookstore

# Token validation
jwt.validate-issuer=true
jwt.validate-expiration=true

# Session management
session.max-concurrent-sessions=3
session.timeout-minutes=30

# Password encryption
password.encoder.strength=10