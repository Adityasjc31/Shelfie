server.port=9086
spring.application.name=review-service

# ==========================================
# DATABASE CONFIGURATION - MySQL
# ==========================================
spring.datasource.url=jdbc:mysql://${env.DB_HOST:localhost}:${env.DB_PORT:3306}/${env.DB_REVIEW:bookstore_review}?${env.DB_OPTIONS:createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${env.DB_USERNAME:root}
spring.datasource.password=${env.DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=ReviewHikariPool

# ==========================================
# SERVICE-SPECIFIC LOGGING OVERRIDES
# ==========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/review-service.log

# ==========================================
# SWAGGER/OPENAPI (Service Specific)
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.book.management.review_rating.controller
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=review
springdoc.group-configs[0].paths-to-match=/api/v1/reviews/**

# ==========================================
# FEIGN CLIENT CONFIGURATION
# ==========================================
# Default Feign Client Timeouts
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000

# Book Service Client specific settings
spring.cloud.openfeign.client.config.book-service.connect-timeout=3000
spring.cloud.openfeign.client.config.book-service.read-timeout=3000

# Circuit Breaker Integration
spring.cloud.openfeign.circuitbreaker.enabled=true