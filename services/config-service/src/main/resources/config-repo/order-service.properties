# =========================================================================
# EXTERNALIZED CONFIGURATION FOR ORDER-SERVICE
# Located on Config-Server inside /config-repo/
# =========================================================================

# ==========================================
# DATABASE CONFIGURATION - MySQL
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_orders?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# EUREKA CLIENT SETTINGS
# ==========================================
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.instance.prefer-ip-address=true
#eureka.instance.lease-renewal-interval-in-seconds=30

# ==========================================
# LOGGING - DOMAIN SPECIFIC
# ==========================================
# Using your requested logging pattern
logging.level.com.book.management.order=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [${spring.application.name}] %-5level %logger{36} - %msg%n

# ==========================================
# ACTUATOR & REFRESH
# ==========================================
# Allows @RefreshScope to work when config changes
management.endpoints.web.exposure.include=health,info,refresh