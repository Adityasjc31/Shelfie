server.port=9081
spring.application.name=user-service

# ==========================================
# DATABASE CONFIGURATION - MySQL
# ==========================================
spring.datasource.url=jdbc:mysql://${env.DB_HOST:localhost}:${env.DB_PORT:3306}/${env.DB_USER:bookstore_users}?${env.DB_OPTIONS:createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${env.DB_USERNAME:root}
spring.datasource.password=${env.DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=UserHikariPool

# ==========================================
# SERVICE-SPECIFIC LOGGING OVERRIDES
# ==========================================
logging.level.com.book.management.user=DEBUG
logging.level.com.book.management.user.aspect=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/user-service.log

# ==========================================
# SWAGGER/OPENAPI (Service Specific)
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.book.management.user.controller
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=user
springdoc.group-configs[0].paths-to-match=/api/v1/users/**

# ==========================================
# APPLICATION INFO
# ==========================================
info.app.name=User Service
info.app.description=User Management Microservice for Digital Bookstore
info.app.version=1.0.0