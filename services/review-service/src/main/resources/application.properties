# ==========================================
# LOCAL DEVELOPMENT CONFIGURATION
# ==========================================
# This file provides local fallback configuration.
# Most configuration is fetched from Config Server.

spring.application.name=review-service
server.port=9086

# ==========================================
# CONFIG SERVER (Local Fallback)
# ==========================================
spring.config.import=optional:configserver:http://localhost:8888

# ==========================================
# EUREKA CLIENT (Local Fallback)
# ==========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ==========================================
# DATABASE CONFIGURATION (Local Development)
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_review?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ==========================================
# FEIGN CLIENT CONFIGURATION
# ==========================================
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000
spring.cloud.openfeign.client.config.book-service.connect-timeout=3000
spring.cloud.openfeign.client.config.book-service.read-timeout=3000
spring.cloud.openfeign.circuitbreaker.enabled=true

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.com.book.management.review_rating=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/review-service.log

# ==========================================
# ACTUATOR CONFIGURATION
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# ==========================================
# API DOCUMENTATION (Swagger/OpenAPI)
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
