# Test Configuration for Review Service
# Uses H2 in-memory database for tests

spring.application.name=review-service-test

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Gateway Security - disable for tests
gateway.security.enabled=false
gateway.security.header-name=X-Gateway-Secret
gateway.security.expected-token=test-secret

# Logging - reduce noise in tests
logging.level.root=WARN
logging.level.com.book.management=DEBUG
