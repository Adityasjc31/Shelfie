# ==========================================
# API GATEWAY BOOTSTRAP CONFIGURATION
# ==========================================
# This file loads BEFORE application.properties
# Used to configure Config Server connection

spring.application.name=api-gateway

# ==========================================
# CONFIG SERVER CONFIGURATION
# ==========================================
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.initial-interval=1000

# ==========================================
# BOOTSTRAP LOGGING
# ==========================================
logging.level.org.springframework.cloud.config=INFO
logging.level.com.book.management=DEBUG