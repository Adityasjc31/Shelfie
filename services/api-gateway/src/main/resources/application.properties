# ==========================================
# API GATEWAY LOCAL CONFIGURATION
# ==========================================
# Minimal local config - Most config comes from Config Server
# Only bootstrap and fallback settings here

spring.application.name=api-gateway
server.port=9080

# ==========================================
# SPRINGDOC OPENAPI / SWAGGER UI CONFIGURATION
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Aggregate Swagger docs from all microservices
springdoc.swagger-ui.urls[0].name=API Gateway
springdoc.swagger-ui.urls[0].url=/v3/api-docs

springdoc.swagger-ui.urls[1].name=Book Service
springdoc.swagger-ui.urls[1].url=/v3/api-docs/book-service

springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/v3/api-docs/inventory-service

springdoc.swagger-ui.urls[3].name=Order Service
springdoc.swagger-ui.urls[3].url=/v3/api-docs/order-service

springdoc.swagger-ui.urls[4].name=User Service
springdoc.swagger-ui.urls[4].url=/v3/api-docs/user-service

springdoc.swagger-ui.urls[5].name=Review Service
springdoc.swagger-ui.urls[5].url=/v3/api-docs/review-service

springdoc.swagger-ui.urls[6].name=Authentication Service
springdoc.swagger-ui.urls[6].url=/v3/api-docs/authentication-service

# ==========================================
# LOCAL LOGGING (Fallback if Config Server unavailable)
# ==========================================
logging.level.root=INFO
logging.level.com.book.management.api_gateway=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [${spring.application.name}] %-5level %logger{36} - %msg%n