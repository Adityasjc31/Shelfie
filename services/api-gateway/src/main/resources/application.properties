# ==========================================
# API GATEWAY LOCAL CONFIGURATION
# ==========================================
# Minimal local config - Most config comes from Config Server
# Only bootstrap and fallback settings here

spring.application.name=api-gateway
server.port=9080

# ==========================================
# LOCAL LOGGING (Fallback if Config Server unavailable)
# ==========================================
logging.level.root=INFO
logging.level.com.book.management.api_gateway=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [${spring.application.name}] %-5level %logger{36} - %msg%n