# ==========================================
# USER SERVICE BOOTSTRAP CONFIGURATION
# ==========================================
spring.application.name=user-service

# ==========================================
# CONFIG SERVER CONNECTION
# ==========================================
# Config Server URL
spring.cloud.config.uri=http://localhost:8888

# Fail fast if config server is unavailable
# true = fail immediately, false = start with local config
spring.cloud.config.fail-fast=false

# Enable config server
spring.cloud.config.enabled=true

# ==========================================
# CONFIG SERVER RETRY CONFIGURATION
# ==========================================
# Maximum number of retry attempts
spring.cloud.config.retry.max-attempts=6

# Initial interval between retries (milliseconds)
spring.cloud.config.retry.initial-interval=1000

# Maximum interval between retries (milliseconds)
spring.cloud.config.retry.max-interval=2000

# Multiplier for exponential backoff
spring.cloud.config.retry.multiplier=1.1

# ==========================================
# LOGGING (Bootstrap)
# ==========================================
logging.level.org.springframework.cloud.config=INFO
logging.level.com.book.management=DEBUG
